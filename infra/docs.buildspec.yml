version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 8
    commands:
      - cd $CODEBUILD_SRC_DIR
      - npm install -g yarn
      - yarn install
      - cd aha-react
      - yarn install
      - apt-get install jq
  build:
    commands:
      - export VERSION=`jq -r .version package.json`
      - cd $CODEBUILD_SRC_DIR
      - yarn build
  post_build:
    commands:
      - cd $CODEBUILD_SRC_DIR; bash infra/docs.deploy.sh
artifacts:
  files:
    - 'public/**/*'
